<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="registrationError" class="error-message">{{ registrationError }}</div>

    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" />
    <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <small class="error">Username is required and must be at least 3 characters</small>
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small class="error">Valid email is required</small>
    </div>

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small class="error">Password must be at least 6 characters</small>
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />
    <div *ngIf="registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value && registerForm.get('confirmPassword')?.touched">
      <small class="error">Passwords do not match</small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
